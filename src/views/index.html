<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Keep App</title>
  </head>
  <body class="body" data-theme="light">
    <header class="header">
      <ul class="buttons mr px">
        <li>
          <button id="sidemenu-button" class="button">
            <img class="icon" src="hamberger.svg" alt="메뉴" />
          </button>
        </li>
      </ul>
      <div class="title-container">
        <h1 class="title">Keep</h1>
      </div>
      <ul class="buttons mr px">
        <li>
          <button id="theme-button" class="button">
            <img class="icon dark" src="moon.svg" alt="테마변경" />
            <img class="icon light" src="sun.svg" alt="테마변경" />
          </button>
        </li>
        <li>
          <button class="button">
            <img class="icon" src="list.svg" alt="목록보기변경" />
          </button>
        </li>
      </ul>
      <div class="profile px">
        <a class="user" href="#">
          <img class="icon" src="avatar.png" alt="유저프로필" />
        </a>
      </div>
    </header>
    <main>
      <nav class="sidemenu">
        <ul class="menus">
          <li class="menu">
            <a href="#">
              <img class="icon" src="logo.svg" alt="노트 메뉴 아이콘" />
              노트
            </a>
          </li>
          <li class="menu">
            <a href="#">
              <img class="icon" src="reminder.svg" alt="리마인더 메뉴 아이콘" />
              리마인더
            </a>
          </li>
        </ul>
      </nav>
      <div class="contents">
        <div class="memo">
          <div class="form">
            <label class="content-label" for="new-memo">새 메모</label>
            <textarea
              name="new-memo"
              class="content-input"
              type="text"
              placeholder="메모를 남겨보세요."
              maxlength="200"
              rows="5"
              cols="40"
            ></textarea>
            <p class="content-info"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

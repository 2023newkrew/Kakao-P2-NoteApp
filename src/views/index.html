<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Keep App</title>
  </head>
  <body class="body" data-theme="light">
    <header class="header">
      <ul class="buttons mr px">
        <li>
          <button id="sidemenu-button" class="button">
            <img class="icon" src="/src/assets/hamberger.svg" alt="메뉴" />
          </button>
        </li>
      </ul>
      <div class="title-container">
        <h1 class="title">Keep</h1>
      </div>
      <ul class="buttons mr px">
        <li>
          <button id="theme-button" class="button">
            <img class="icon dark" src="/src/assets/moon.svg" alt="테마변경" />
            <img class="icon light" src="/src/assets/sun.svg" alt="테마변경" />
          </button>
        </li>
        <li>
          <button class="button">
            <img class="icon" src="/src/assets/list.svg" alt="목록보기변경" />
          </button>
        </li>
      </ul>
      <div class="profile px">
        <a class="user" href="#">
          <img class="icon" src="/src/assets/avatar.png" alt="유저프로필" />
        </a>
      </div>
    </header>
    <main>
      <nav class="sidemenu">
        <ul class="menus">
          <li class="menu">
            <a href="#">
              <img class="icon" src="/src/assets/logo.svg" alt="노트 메뉴 아이콘" />
              노트
            </a>
          </li>
          <li class="menu">
            <a href="#">
              <img class="icon" src="/src/assets/reminder.svg" alt="리마인더 메뉴 아이콘" />
              리마인더
            </a>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Keep App</title>
  </head>
  <body class="body">
    <header class="header">
      <nav class="header__content">
        <div class="header__buttons">
          <button class="header__sidebar-button">
            <img class="sidebar-button" src="" alt="side bar" />
          </button>
          <button class="header__logo-button">
            <img class="logo-button" src="" alt="logo" />
          </button>
        </div>
        <div class="header__buttons">
          <button class="header__note-toggle-button">
            <img class="note-toggle-button" src="" alt="note toggle" />
          </button>
          <button class="header__user-button">
            <img class="user-button" src="" alt="user" />
          </button>
        </div>
      </nav>
    </header>

    <main class="main__container">
      <aside class="sidebar__container">
        <ul class="sidebar__menu-list">
          <li class="sidebar__menu">
            <a class="menu__wrapper">
              <img class="menu__icon" src="" alt="note menu" />
              <span class="menu_text">Notes</span>
            </a>
          </li>
          <li class="sidebar__menu">
            <a class="menu__wrapper">
              <img class="menu__icon" src="" alt="reminder menu" />
              <span class="menu_text">Reminder</span>
            </a>
          </li>
          <li class="sidebar__menu">
            <a class="menu__wrapper">
              <img class="menu__icon" src="" alt="settings menu" />
              <span class="menu_text">Settings</span>
            </a>
          </li>
        </ul>
      </aside>
      <section class="note-container">
        <div class="note-input__wrapper">
          <textarea class="note-input"></textarea>
          <div class="note-input__info-text"></div>
        </div>
        <ul class="notes">
          <li class="note">
            <span class="note__content"> </span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keep App</title>
  </head>
  <body class="body">
    <header>
      <button>
        <img src="./menu.svg" alt="menu toggle button"/>
      </button>
      <button>
        <img src="./logo.svg" alt="logo button"/>
      </button>
      <button>
        <img src="./list.png" alt="list toggle button"/>
        <img src="./grid.png" alt="grid toggle button"/>
      </button>
      <button>
        <img src="./user.png" alt="user profile button"/>
      </button>
    </header>
    <main>
      <nav>
        <ul>
          <li>
            <img src="./notes.svg" alt="notes menu button"/>
            <p>Notes</p>
          </li>
          <li>
            <img src="./reminder.png" alt="reminder menu button"/>
            <p>Reminders</p>
          </li>
          <li>
            <img src="./settings.svg" alt="setting menu button"/>
            <p>Settings</p>
          </li>
        </ul>
      </nav>
      <section>
        <header>
          <input type="text" />
          <p>0/200</p>
        </header>
        <article>
          <ul>
            <li>
              note1
            </li>
            <li>
              note2
            </li>
          </ul>
        </article>
      </section>
    </main>
  </body>
</html>

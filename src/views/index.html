<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Keep App</title>
</head>

<body class="body">
  <header class="header">
    <div class="menu-button"><img src="../assets/menu.svg" alt="menu" /></div>
    <div class="title">Keep</div>
    <div class="list-button"><img src="../assets/list.svg" alt="list" /></div>
    <div class="user-button"><img src="../assets/user.svg" alt="user" /></div>
  </header>

  <main class="main-container">
    <nav class="side-menu">
      <li>
        <div class="icon-img"><img src="../assets/notes.svg" alt="notes"></div>
        <div class="icon-text">Notes</div>
      </li>
      <li>
        <div class="icon-img"><img src="../assets/reminder.svg" alt="reminder"></div>
        <div class="icon-text">Reminders</div>
      </li>
      <li>
        <div class="icon-img"><img src="../assets/settings.svg" alt="settings"></div>
        <div class="icon-text">Settings</div>
      </li>
    </nav>

    <div class="content">
      <div class="input-container">
        <div class="text-area" id="text-area"></div>
      </div>

      <div class="scroll-box">
        <div class="posts">
          <!-- 테스트용 포스트 -->
          <div class="post">
            <div class="close-button"><img src="../assets/close.svg" alt="close"></div>
          </div>
        </div>
      </div>

      <!-- <div class="snackbar">
        <div>
          삭제한 글을 되돌리시겠습니까?
          <button>되돌리기</button>
        </div>
      </div> -->
    </div>
  </main>
</body>

</html>
